<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<h3>
    <div style="postion: sticky;top:0;z-index: 99999;background-color: black;">
        <div class="menu1" id="myNavbar1">
            <span><a href="#home">home</a></span>
            <span><a href="#grids">grid view</a></span>
            <span><a href="#slides">slide view</a></span>
            <span><a href="#contact">contact</a></span>
        </div>
    </div>
</h3>

<body>
    <div class="container">

        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize">
                    <img id="img1" src="avengers.jpg" class="img-responsive">
                </h2>
            </div>
        </section>
        <hr style="width:100%">
        <section id="grids">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img2" src="bat.jpg">
                <img class="img2" src="blackpanther.jpg">
                <img class="img2" src="tjor.jpg">
            </div>
            <div class="row">
                <img class="img2" src="captina.jpg">
                <img class="img2" src="iron.jpg">
                <img class="img2" src="tahnos.jpg">
            </div>
        </section>
        <br>
        <br>
        <br>
        <hr style="width:100%">
        <section id="slides">
            <h2>
                Sliding Gallery
            </h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="bat.jpg" alt="batman" style="width:100%">
                        <div class="carousel-caption">
                        <h3>
                        Batman    
                        </h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="captina.jpg" alt="Captin America" style="width:100%">
                        <div class="carousel-caption">
                        <h3>
                        Captin America    
                        </h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="tjor.jpg" alt="Thor" style="width:100%">
                        <div class="carousel-caption">
                        <h3>
                       Thor   
                        </h3>
                        </div>
                    </div>
                        <div class="item">
                        <img class="img-responsive" src="tahnos.jpg" alt="Thanos" style="width:100%">
                        <div class="carousel-caption">
                        <h3>
                       Thanos  
                        </h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="blackpanther.jpg" alt="Black Panther" style="width:100%">
                        <div class="carousel-caption">
                        <h3>
                     Black Panther 
                        </h3>
                        </div>
                    </div>
                </div>
                <a class="left carousel control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">previous</span>
                </a>
                 <a class="right carousel control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
            
        </section>
    </div>

</body>

</html>
